<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STA Job Portal</title>
    <link rel="icon" href="./assets/imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="./assets/imgs/logo.jpg" alt="">
                </div>
                <span>
                    STA Jobs
                </span>
            </div>
            <div class="toggle-container">
                <span>
                    Light/Dark Mode
                </span>
                <label class="switch">
                    <input type="checkbox" id="colorMode" onchange="toggleMode()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title" />
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <div class="jobs-header-container">
            <h1 id="number-of-jobs">Showing 15 Jobs</h1>
            <div class="view-mode">
                <i class="fas fa-th" id="grid" onClick="switchViewMode('grid')"></i>
                <i class="fas fa-list" id="list" onClick="switchViewMode('list')"></i>
            </div>
        </div>
        <div class="jobs-container">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
